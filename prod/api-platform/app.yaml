apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-prod
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/respoamit/gitops-repo.git
    targetRevision: main
    path: prod/api-platform

  destination:
    server: https://kubernetes.default.svc
    namespace: prod

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
