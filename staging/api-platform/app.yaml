apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api-staging
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/respoamit/gitops-repo.git
    targetRevision: main
    path: staging/api-platform

  destination:
    server: https://kubernetes.default.svc
    namespace: staging

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
